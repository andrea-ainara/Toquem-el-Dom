<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teclado Musical</title>
  <link rel="stylesheet" href="./src/css/piano.css">
</head>
<body>
  <div class="piano">

       <button 
         class="white-key" data-note="Do">Do
        </button>
        
       <button 
        class="black-key" data-note="Do#">
      <div 
      class="note">Do#<br><small>Re♭</small>
    </div>
    </button>
    <button 
    class="white-key" data-note="Re">Re
    </button>
    <button class="black-key" data-note="Re#">
      <div 
      class="note">Re#<br><small>Mi♭</small>
      </div>
    </button>
    <button 
    class="white-key" data-note="Mi">Mi
  </button>
    <button class="white-key" data-note="Fa">Fa
    </button>
    <button class="black-key" data-note="Fa#">
      <div
       class="note">Fa#<br>
       <small>Sol♭</small>
      </div>
    </button>

    <button class="white-key" data-note="Sol">Sol

    </button>

    <button class="black-key" data-note="Sol#">

      <div 
      class="note">Sol#<br><small>La♭</small>
      </div>

    </button>


    <button class="white-key" data-note="La">La

    </button>


    <button class="black-key" data-note="La#">

      <div class="note">La#<br><small>Si♭</small>
      </div>

    </button>

    <button
     class="white-key" data-note="Si">Si

    </button>

  </div>

  <script src="./src/instruments/piano.js"></script>
</body>
</html>
