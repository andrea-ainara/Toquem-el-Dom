<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teclado Musical</title>
  <link rel="stylesheet" href="./src/css/piano.css">
</head>
<body>
  <div class="piano">
   
    <button
        class="white-key" data-note="C">Do

    </button>

      <button 
        class="white-key" data-note="D">Re

       </button>

         <button 
           class="white-key" data-note="E">Mi
          </button>

     <button 
       class="white-key" data-note="F">Fa
     </button>
    
    <button class="white-key" data-note="G">Sol

    </button>
    <button class="white-key" data-note="A">La

    </button>
    <button class="white-key" data-note="B">Si

    </button>
    <button 
    class="white-key" data-note="C-high">Do

    </button>

    
    <button class="black-key" data-note="F#"><div class="note">Fa#<br><small>Sol♭</small></div></button>
    <button class="black-key" data-note="G#"><div class="note">Sol#<br><small>La♭</small></div></button>
    <button class="black-key" data-note="A#"><div class="note">La#<br><small>Si♭</small></div></button>
    <button class="black-key" data-note="C#"><div class="note">Do#<br><small>Re♭</small></div></button>
    <button class="black-key" data-note="D#"><div class="note">Re#<br><small>Mi♭</small></div></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
