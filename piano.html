<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>
    Teclado Musical
  </title>

  <link rel="stylesheet" href="./src/css/piano.css">
</head>

<body>
  <main>
    <section class="piano" aria-label="Teclado musical" role="region">

       <h1 
          class="visually-hidden">Teclado Musical Interactivo
       </h1>

      <button 
         class="white-key" id="Do" aria-label="Nota Do">Do
      </button>

      <button
          class="black-key" id="DoS" aria-label="Nota Do sostenido">
        <span 
         class="note">Do#<br>
        </span>
      </button>

      <button class="white-key" id="Re" aria-label="Nota Re">Re</button>
      <button class="black-key" id="Re#" aria-label="Nota Re sostenido">
        <span 
          class="note">Re#<br>
        </span>
      </button>

      <button 
      class="white-key" id="Mi" aria-label="Nota Mi">Mi
      </button>

      <button
       class="white-key" id="Fa" aria-label="Nota Fa">Fa
      </button>

      <button class="black-key" id="Fa#" aria-label="Nota Fa sostenido">
        <span 
        class="note">Fa#<br>
        </span>
      </button>

      <button
       class="white-key" id="Sol" aria-label="Nota Sol">Sol
      </button>

      <button class="black-key" id="Sol#" aria-label="Nota Sol sostenido">
        <span class="note">Sol#<br></span>
      </button>

      <button
       class="white-key" id="La" aria-label="Nota La">La
      </button>

      <button class="black-key" id="La#" aria-label="Nota La sostenido">
        <span class="note">La#<br></span>
      </button>

      <button 
      class="white-key" id="Si" aria-label="Nota Si">Si
      </button>

    </section>
  </main>

     <audio 
       id="Do" src="./src/sounds/piano/do.wav">
      </audio>

      <audio 
         id="Do#" src="./src/sounds/piano/dosostenido.wav">
       </audio>

    <audio
    id="Re" src="./src/sounds/piano/Re.wav">
    </audio>

   <audio
     id="Mi" src="./src/sounds/piano/MI.wav">
    </audio>

    <audio 
    id="Fa" src="./src/sounds/piano/MIb.wav">
    </audio>

    <audio
     id="Fa#" src="./src/sounds/piano/FA_piano-f.wav">
    </audio>

    <audio 
     id="Sol" src="./src/sounds/piano/FAsostenido.wav">
    </audio>
    <audio 
     id="Sol#" src="./src/sounds/piano/SOL.wav">
     </audio>

      <audio 
      id="La" src="./src/sounds/piano/SOL_Sostenido.wav">
      </audio>

     <audio 
       id="La#" src="./src/sounds/piano/si.wav">
      </audio>

        <audio 
          id="Si" src="./src/sounds/piano/SIb.wav">
        </audio>

           <script 
              src="./src/instruments/piano.js">
            </script>

</body>

</html>
