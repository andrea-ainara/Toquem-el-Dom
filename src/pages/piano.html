<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="/src/css/piano.css" />
</head>
<body>
  <header>
        <article>
            <figure>
                <a href="/index.html">
                    <img src="/src/img/EskueladeRockLogo.png">
                </a>
            </figure>
            <section id="resources_section">
                <h1><a href="/src/pages/in-construction.html">Resources</a></h1>
                <div id="header_bar"></div>
            </section>
        </article>
        <section class="page-icons">
            <button><a href="/src/pages/piano.html">
                <img class="piano-size" src="/src/img/piano/Piano2.png" alt="icon-piano"></a>
            </button>
            <button><a href="src/pages/bass.html">
                <img src="/src/img/bass/Bass1.png" alt="icon-bass"></a>
            </button>
            <button><a href="/src/pages/drums_page.html">
                <img src="/src/img/drums/Drums1.png" alt="icon-drums"></a>
            </button>
            <button><a href="/src/pages/handpan.html">
                <img src="/src/img/handpan/Handpan1.png" alt="icon-handpan"></a>
            </button>

                <img class="panflute-size" src="/src/img/panFlute/Pan flute1.png" alt="icon-panflute"></a>
            </button>
        </section>
    </header>

  <main>
    <section class="piano" aria-label="Teclado musical" role="region">
      <h1 class="visually-hidden">Teclado Musical Interactivo</h1>

      <button class="white-key" id="DO" aria-label="Nota Do">DO</button>
      <button class="black-key" id="DOS" aria-label="Nota Do sostenido">DOS</button>

      <button class="white-key" id="RE" aria-label="Nota Re">Re</button>
      <button class="black-key" id="RES" aria-label="Nota Re sostenido">ReS</button>

      <button class="white-key" id="MI" aria-label="Nota Mi">Mi</button>

      <button class="white-key" id="FA" aria-label="Nota Fa">Fa</button>
      <button class="black-key" id="FAS" aria-label="Nota Fa sostenido">FaS</button>

      <button class="white-key" id="SOL" aria-label="Nota Sol">Sol</button>
      <button class="black-key" id="SOLS" aria-label="Nota Sol sostenido">SolS</button>

      <button class="white-key" id="LA" aria-label="Nota La">La</button>
      <button class="black-key" id="LAS" aria-label="Nota La sostenido">LaS</button>

      <button class="white-key" id="SI" aria-label="Nota Si">Si</button>
    </section>

  </main>


  <audio id="DO-audio" src="/src/sounds/piano/DO.wav"></audio>
  <audio id="DOS-audio" src="/src/sounds/piano/DOS.wav"></audio>
  <audio id="RE-audio" src="/src/sounds/piano/RE.wav"></audio>
  <audio id="MI-audio" src="/src/sounds/piano/MI.wav"></audio>
  <audio id="FA-audio" src="/src/sounds/piano/FA.wav"></audio>
  <audio id="FAS-audio" src="/src/sounds/piano/FAS.wav"></audio>
  <audio id="SOL-audio" src="/src/sounds/piano/SOL.wav"></audio>
  <audio id="SOLS-audio" src="/src/sounds/piano/SOLS.wav"></audio>
  <audio id="LA-audio" src="/src/sounds/piano/LA.wav"></audio>
  <audio id="LAS-audio" src="/src/sounds/piano/LAS.wav"></audio>
  <audio id="SI-audio" src="/src/sounds/piano/SI.wav"></audio>

  <script src="/src/instruments/piano.js"></script>
  
  <footer>
        <div></div>
        <section id="contents">
            <section id="logo">
                <img src="/src/img/EskueladeRockLogo.png" width="170px">
            </section>
            <section id="media">
                <p>Social Media</p>
                <img src="/src/img/footericons/twitr.png" width="70px">
                <img src="/src/img/footericons/instant.png" width="70px">
                <img src="/src/img/footericons/spotfy.png" width="70px">
            </section>
            <section id="contact">
                <p>Kontact</p>
                <p>eskueladerock@gmail.com</p>
            </section>
        </section>
    </footer>
</body>
</html>
